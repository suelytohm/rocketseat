    <script>
    
         // Concatenação de Strings de um objeto
         var endereco = {
         rua: "Rua dos pinheiros",
         numero: 1293,

         cidade: "São Paulo",

        };
        
        console.log("O usuário mora em " + endereco.cidade + "/" + endereco.uf + ", no bairro " + endereco.bairro + ", na rua " + endereco.rua + " com nº " + endereco.numero + ".");

        
        
        // Apenas números pares, partindo de um número inicial e final
        pares(1, 10);
        
        function pares(x, y)
        {            
            console.log("pares:");
            for(var i = x; i <= y; i++)
            {
                if(i%2 == 0)
               {
                   console.log(i);
               }
            }
        }
        
        
        // Verificar a existência de conteúdo em Array a partir de uma String
        function temHabilidade(dados, filtro)
        {
            if(dados.indexOf(filtro) >= 0)
            {
                console.log("sim");
                return true;
            }
            console.log("não");
            return false;
        }

        var filtro = "javascript";
        var dados = ["javascript", "ReactJS", "Node.js"]
        temHabilidade(dados, filtro);        
        
        
        // Classificação de uma situação através de uma estrutura de decisão
        function experiencia(anos)
        {
            var exp = "";
            if(anos > 0 && anos <= 1)
            {
                exp = "Iniciante";
            }
            else if(anos > 1 && anos <= 3)
            {
                exp = "Intermediário";    
            }
            else if(anos > 3 && anos <= 6)
            {
                exp = "Avançado";    
            }
            else if(anos >= 7)
            {
                exp = "Jedi Master";    
            }            
            else
            {
                exp = "Idade Inválida";
            }
            console.log(anos);
            console.log(exp);
        }
        
        var anosEstudo = 7;
        experiencia(anosEstudo);

        
        
        // Listagem de conteúdo a partir de dados previamente informados no objeto
        var usuarios = [
         {
             nome: "Diego",
             habilidades: ["Javascript", "ReactJS", "Redux"]
         },
         {
             nome: "Gabriel",
             habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
         }
        ];        
        
        
        function habilidadesUsers(usuarios)
        {
            for(let valor of usuarios)
            {
                var texto = "O " + valor.nome + " possui as habilidades: " + valor.habilidades.join(", ");
                console.log(texto);
            }
        }
        
        habilidadesUsers(usuarios);
